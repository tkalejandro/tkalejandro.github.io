<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Don't forget to add a link to your CSS file! -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password Generator</title>
</head>

<body>
    <!-- Your code goes here -->
    <h1>Password Generator</h1>
    <div class="result">Generate a password!</div>
    <div>
        <input type="number" value="20" step="1" id="passwordLength">
        <label for="useMixedCases">Use mixed cases?</label>
        <input checked type="checkbox" name="useMixedCases" id="useMixedCases">
    </div>
    <div class="button-container">
        <button class="button">Generate Password</button>
        <button class="button">I feel Lucky</button>
    </div>


    <!-- Don't forget to add a <script> linking to your JS file! -->
    <script src="./js/index.js"></script>
</body>

</html>
